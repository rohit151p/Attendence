<body>

  <!--==========================
  Header
  ============================-->
   <header id="header" class="fixed-top">
    <div class="container">

      <div class="logo float-left">
        <!-- Uncomment below if you prefer to use an image logo -->
        <h1 class="text-light"><a href="index.html"><span>S.I.R</span></a></h1> 
       
      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li ><a href="index.html">Home</a></li>
          
          
          
         
          <li class="drop-down"><a href="">Login</a>
            <ul>
              <li><a href="#">Login as Faculty</a></li>
              
              <li><a href="login.html">Login as Student</a></li>
             
            </ul>
          </li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav><!-- .main-nav -->
      
    </div>
  </header>

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro" class="clearfix">
    <div class="container">

     

      <div class="form">
              
              <div id="errormessage"></div>
              <form action="formfill" method="post" role="form" class="contactForm">
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    
                  </div>
                  <div class="form-group col-lg-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    
                  </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="roll" id="subject" placeholder="Your Class Roll no. : " required=""/>
                 
                </div>
                   <div class="form-group">
                  <input type="text" class="form-control" name="phone" id="subject" placeholder="Your Mobile No. : " data-rule="minlen:10" data-msg="Please enter at least 8 chars of subject" />
                 
                </div>
                  <div class="form-group">
                   
                      <select class="form-control" id="sel1" name="branch" required="">
      <option>Select Branch:</option>
      <option value="1">Computer Science</option>
      <option value="2">Mechanical</option>
      <option value="3">Electrical</option>
      <option value="4">IT</option>
  </select>
                  
                </div>
                  <div class="form-group">
                   
                      <select class="form-control" id="sel1" name="year" required="">
       <option>Select Year:</option>
       <option value="1">I</option>
       <option value="2">II</option>
       <option value="3">III</option>
       <option value="4">IV</option>
  </select>
                  
                </div>
                  <div class="form-group">
                  
  <select class="form-control" id="sel1" name="sec">
      <option>Select Section:</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
  </select>
                  
                </div>
                
                <div class="text-center"><button type="submit" title="Send Message">Create Student Account</button></div>
              </form>
            </div>

    </div>
  </section><!-- #intro -->

  
    

 

  <!--==========================
    Footer
  ============================-->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
        <div class="row">

          <div class="col-lg-4 col-md-6 footer-info">
            <h3>S.I.R</h3>
            <p>Student Information Report.</p>
          </div>

          <div class="col-lg-2 col-md-6 footer-links">
            <h4>Useful Links</h4>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Marks</a></li>
              <li><a href="#">Attendence</a></li>
              <li><a href="#">Contact Us.</a></li>
              
            </ul>
          </div>


        </div>
      </div>
    </div>

    <div class="container">

    </div>
  </footer><!-- #footer -->
